  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    #bgCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .auth-container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .language-selector {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .lang-btn {
      border: 2px solid #4CAF50;
      color: #4CAF50;
      background: transparent;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .lang-btn.active,
    .lang-btn:hover {
      background: #4CAF50;
      color: #fff;
    }

    .auth-form h2 {
      font-size: 24px;
      margin-bottom: 25px;
      color: #4CAF50;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background: #45a049;
      transform: translateY(-2px);
    }

    .switch-text {
      margin-top: 18px;
      font-size: 14px;
    }

    .switch-text a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: 600;
    }

    .switch-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    function changeLanguage(lang, event) {
      if (event) event.preventDefault();

        if (translations[lang] && translations[lang][key]) {

    }
